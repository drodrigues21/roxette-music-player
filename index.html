<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/0d195e993c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Roxette Music Player</title>
</head>

<body>
  <div class="wrapper">
    <div class="player-container">
      <div class="player-cover">
        <img class="player-cover--thumbnail" src="./images/look sharp 300x300.jpg" alt="Album cover" />
      </div>

      <div class="player-content">
        <div class="player-info">
          <h2 class="player-info--band">
            <span>don't</span>
            <span>bore</span>
            <span>us</span>
            <span> - </span>
            <br>
            <span>get</span>
            <span>to</span>
            <span>the</span>
            <span>chorus</span><span>!</span>
            <br>
            <span>david's edition</span>
          </h2>
          <h1 class="player-info--song">(I Could Never) Give You Up</h1>
        </div>
        <audio src="./musics/Roxette - (I Could Never) Give You Up.mp3" class="player-audio--controls"></audio>
        <ul class="player-controls">
          <li class="player-control--btn backward">
            <i class="fa fa-step-backward"></i>
          </li>
          <li class="player-control--btn play">
            <i class="fa fa-play play"></i>
          </li>
          <li class="player-control--btn forward">
            <i class="fa fa-step-forward"></i>
          </li>
        </ul>
        <footer class="player-footer">
          <h3>To Belinha - <span>Happy</span> <span>Birthday</span><span>!</span></h3>
        </footer>
      </div>
    </div>
  </div>
  <script src="scripts/app.js"></script>
</body>

</html>
